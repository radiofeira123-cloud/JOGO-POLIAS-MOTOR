<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Correia Escape Room ‚Äî Fase 5</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    overflow: hidden;
    text-align: center;
  }
  h1 { margin-top: 20px; }
  svg { margin-top: 20px; }
  .polia {
    fill: #555;
    stroke: #888;
    stroke-width: 6;
  }
  #panel {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    font-size: 18px;
    height: 180px;
    overflow-y: auto;
  }
  input {
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #555;
    width: 120px;
    margin-top: 5px;
    text-align: center;
  }
  .btn {
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: #fff;
    cursor: pointer;
  }
  .btn:hover { background: #555; }
</style>
</head>
<body>
<h1>‚ö° Fase 5 ‚Äî Atrito da Correia / Estabilidade</h1>

<svg id="motor" width="600" height="300">
  <circle id="polia1" class="polia" cx="150" cy="150" r="50"></circle>
  <circle id="polia2" class="polia" cx="450" cy="150" r="50"></circle>
  <line id="correia" x1="150" y1="150" x2="450" y2="150" stroke="#222" stroke-width="20" stroke-linecap="round"/>
</svg>

<div id="panel">
  Mini-desafio 1: Coeficiente de atrito Œº = 0.25, normal N = 500 N. Qual a for√ßa de atrito? <br>
  F√≥rmula: F_atrito = Œº √ó N
</div>

<!-- Inputs -->
<input id="resposta1" placeholder="N">
<button class="btn" onclick="checkDesafio(0)">Confirmar</button>

<input id="resposta2" placeholder="N" style="display:none;">
<button id="btn2" class="btn" onclick="checkDesafio(1)" style="display:none;">Confirmar</button>

<input id="resposta3" placeholder="N" style="display:none;">
<button id="btn3" class="btn" onclick="checkDesafio(2)" style="display:none;">Confirmar</button>

<input id="resposta4" placeholder="N" style="display:none;">
<button id="btn4" class="btn" onclick="checkDesafio(3)" style="display:none;">Confirmar</button>

<input id="resposta5" placeholder="N" style="display:none;">
<button id="btn5" class="btn" onclick="checkDesafio(4)" style="display:none;">Confirmar</button>

<script>
// Mini-desafios
let desafios = [
  {resposta:125, feito:false, msg:"Mini-desafio 1: Calcule for√ßa de atrito"},
  {resposta:130, feito:false, msg:"Mini-desafio 2: Ajuste leve da tens√£o"},
  {resposta:128, feito:false, msg:"Mini-desafio 3: Corrija alinhamento da correia"},
  {resposta:127, feito:false, msg:"Mini-desafio 4: Confirme estabilidade"},
  {resposta:129, feito:false, msg:"Mini-desafio 5: Correia perfeitamente est√°vel"}
];

function checkDesafio(idx){
  let input = document.getElementById(`resposta${idx+1}`);
  let val = Number(input.value);
  let panel = document.getElementById("panel");

  if(val === desafios[idx].resposta){
    desafios[idx].feito = true;
    panel.innerHTML = `‚úî ${desafios[idx].msg} conclu√≠do!`;
    input.style.display="none";
    document.getElementById(`btn${idx+1}`).style.display="none";

    // Mostra pr√≥ximo input se existir
    if(idx+1 < desafios.length){
      document.getElementById(`resposta${idx+2}`).style.display="inline-block";
      document.getElementById(`btn${idx+2}`).style.display="inline-block";
    } else {
      panel.innerHTML += "<br>üéâ Parab√©ns! Voc√™ completou todas as fases do Correia Escape Room!";
      panel.style.background="rgba(0,200,0,0.6)";
    }
  } else {
    panel.innerHTML = `‚ùå Errado! Tente novamente.`;
    panel.style.background="rgba(200,0,0,0.4)";
  }
}
</script>
</body>
</html>
